# НОВЫЙ КОНТЕНТ
# Мины

block.ets-11m-01-frag-mine.name = Осколочная мина
block.ets-11m-01-frag-mine.description = Применятся против пехоты и тяжелых войск противника. При контакте с целью взрывается и разлетается на 9 осколков, нанося при этом урон по площади.

# Стены

block.ets-10w-01-metaglass-wall.name = Метастеклянная стена
block.ets-10w-01-metaglass-wall.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды.
block.ets-10w-01-metaglass-wall.details = Неустойчива. При уничтожении разлетается на 4 мелких осколка и повреждает всё на своем пути, что может.

block.ets-10w-02-metaglass-wall-large.name = Большая метастеклянная стена
block.ets-10w-02-metaglass-wall-large.description = Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды.
block.ets-10w-02-metaglass-wall-large.details = Неустойчива. При уничтожении разлетается на 6 средних осколков и повреждает всё на своем пути, что может.

# ВАНИЛЬНЫЙ КОНТЕНТ
# Стены

block.thorium-wall.details = Нестабильна. При уничтожении взрывается и повреждает всё, что находится рядом с ней.

block.thorium-wall-large.details = Нестабильна. При уничтожении взрывается и повреждает всё, что находится рядом с ней.

block.surge-wall.details = Нестабильна. При уничтожении испускает всю энергию, что в ней была сконцентрирована.

block.surge-wall-large.details = Нестабильна. При уничтожении испускает всю энергию, что в ней была сконцентрирована.
